<h1>Rules</h1>

<a ng-click="newRule()">New Rule<a>
|
<a ng-click="back()">Back<a>

<table class="ui celled table">
  <thead>
    <tr>
      <th>ID</th>
      <th>AST</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="rule in rules" ng-click="editRule(rule)">
      <td>{{rule.id}}</td>
      <td>{{rule.ast}}</td>
      <td><a href='#' ng-click="deleteRule(rule)">Delete</a></td>
    </tr>
  </tbody>
</table>
