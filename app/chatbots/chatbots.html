<h1>Chatbots</h1>

<form class="ui form">
  <div class="inline fields">
    <div class="eight wide field">
      <label>Name</label>
      <input ng-model="chatbot.name"></input>
    </div>
    <div class="eight wide field">
      <button class="ui primary button" ng-click="addChatbot(chatbot.name)">Create new chatbot</button>
    </div>
  </div>
</form>

<table class="ui celled table chatbots">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="chatbot in chatbots" ng-click="showChatbotRules(chatbot)">
      <td>{{chatbot.id}}</td>
      <td>{{chatbot.name}}</td>
      <td><a ng-click="removeChatbot(chatbot); $event.stopPropagation()">Remove</a></td>
    </tr>
  </tbody>
</table>

<form class="ui form">
  <div class="inline fields">
    <div class="eight wide field">
      <label>Name</label>
      <input ng-model="chatbot.name"></input>
    </div>
    <div class="eight wide field">
      <button class="ui primary button" ng-click="addChatbot(chatbot.name)">Create new chatbot</button>
    </div>
  </div>
</form>
